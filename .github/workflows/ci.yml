name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 src

      - name: Check formatting with black
        run: black --check src

      - name: Run tests
        run: pytest

      - name: Run Stage 1 script
        run: python src/clean_data.py

      - name: Upload cleaned output
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-data
          path: data/output/
