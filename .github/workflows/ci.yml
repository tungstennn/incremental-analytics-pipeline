name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      run_stage1:
        description: "Run Stage 1 pipeline"
        required: false
        default: "yes"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install project in editable mode
        run: pip install -e .

      - name: Lint with flake8
        run: flake8 src

      - name: Check formatting with black
        run: black --check src

      - name: Run tests
        run: pytest

      - name: Run Stage 1 script
        run: python src/clean_data.py

      - name: Upload cleaned output
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-data
          path: data/output/

      - name: Run Stage 2 API fetch
        run: python src/api/fetch_api.py

      - name: Upload API raw data
        uses: actions/upload-artifact@v4
        with:
          name: api-raw-data
          path: data/raw/
